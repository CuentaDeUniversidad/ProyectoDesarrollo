<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Listado de Categorías</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    
    <div class="container">
        <h3>Listado de categorías</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descripción</th>
                    <th>Ruta Imagen</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td th:text="${categoria.rutaImagen}"></td>
                    <td th:text="${categoria.activo}"></td>
                </tr>
            </tbody>
        </table>
        <p>Total Categorías: <span th:text="${totalCategorias}"></span></p>
        <p>la lista es la siguiente.</p>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
