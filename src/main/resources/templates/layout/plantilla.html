<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <script src="/js/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/img/Logo.png}" alt="Zapato Deluxe">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">[[#{accion.nuevo}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">[[#{accion.agregar}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">[[#{categoria.descripcion}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">[[#{plantilla.reportes}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">[[#{plantilla.consultas}]]</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="[[#{plantilla.buscar}]]" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <ul class="navbar-nav ms-3 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-heart"></i> [[#{plantilla.favoritos}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i> [[#{carrito.verCarrito}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-user"></i> [[#{plantilla.bienvenido}]]</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="mt-auto bg-info text-white">
            <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
